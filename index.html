---
layout: tab
title: Blog
id: ""
---
{% for post in site.posts %}
    <div class="article">
        <h2 class="title">
            &nbsp;-&nbsp;
            <a href="{{ post.url }}">{{ post.title }}</a>
        </h2>
        <h5 class="time-wrapper">
            <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: site.date_format }}</time>
        </h5>
    </div>
{% endfor %}
