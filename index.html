---
layout: tab
title: Blog
id: index
---
{% for post in site.posts %}
    <h2>
        <a href="{{ post.url }}">{{ post.title }}</a>
    </h2>
    <h5>
        <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: site.date_format }}</time>
    </h5>
    <p><a href="{{ post.url }}" class="btn">Read this &raquo;</a></p>
{% endfor %}
