---
layout: tab
title: Interesting Stuff
id: stuff
---

{% for stuff in site.stuff %}
    <div class="article">
        <h2 class="title">
            {{ stuff.title }}
        </h2>
        <p>
            {{ stuff.content }}
        </p>
    </div>
    <hr>
{% endfor %}

This <b>xkcd</b> comic is gonna stay here forever :D!
<a href="http://xkcd.com"><h3 id="title"><h3>
<img id="xkcd-strip"></img></a>

<script type="text/javascript">

function displayComic(data){
	document.getElementById("title").innerHTML = data.title;
	document.getElementById("xkcd-strip").src = data.img;
	document.getElementById("xkcd-strip").title = data.alt;
}
</script>
<script src="https://dynamic.xkcd.com/api-0/jsonp/comic/?callback=displayComic"></script>
